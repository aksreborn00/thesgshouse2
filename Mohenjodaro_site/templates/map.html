{% extends 'layout.html' %}
{% block content %}
<!-- Parallax Hero Section -->
<style>
    .parallax {
        background-image: url("{{ url_for('static', filename='images/map.png') }}");
        min-height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .overlay {
        background: rgba(0, 0, 0, 0.5);
        height: 100%;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-shadow: 1px 1px 5px black;
        border-radius: 20px;
    }

    .marker {
        position: absolute;
        top: 55%;
        left: 60%;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
        box-shadow: 0 0 10px red;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.6; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>

<div class="parallax mb-4">
    <div class="overlay p-4 text-center">
        <h1 class="display-4 animate__animated animate__fadeInDown">Explore Mohenjo-daro</h1>
        <p class="lead animate__animated animate__fadeInUp">An ancient marvel on the banks of the Indus River</p>
        <div class="marker" title="Mohenjo-daro"></div>
    </div>
</div>

<!-- Info Cards -->

</div>
